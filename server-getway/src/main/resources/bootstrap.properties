# 在服务启动时加载
# 服务名称
spring.application.name=server-gateway

# 配置nacos服务中心地址
#spring.cloud.nacos.config.server-addr=192.168.11.10:8848
#spring.cloud.nacos.discovery.server-addr=192.168.11.10:8848
#spring.cloud.nacos.server-addr=127.0.0.1:8848
spring.cloud.nacos.server-addr=192.168.11.10:8848
# 引入公共配置
spring.cloud.nacos.config.shared-configs[0].data-id=zipkin.yaml

# 服务中心地址spring.cloud.nacos.discovery.server-addr=
# 配置中心地址spring.cloud.nacos.config.server-addr=