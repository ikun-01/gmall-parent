server:
  port: 8001

spring:
  main:
    allow-bean-definition-overriding: true #允许出现两个 相同名称的feign
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


# 抽取到公共配置中了
#  redis:
#    host: 192.168.11.10
#    password: 131421
#    port: 6379
# 自定义线程配置
app:
  pool:
    core-pool-size: 16
    maximum-pool-size: 24
    keep-alive-time: 5
    queue-length: 5000

feign:
  client:
    config:
      service-product:
        read-timeout: 3000
        connection-timeout: 1000


